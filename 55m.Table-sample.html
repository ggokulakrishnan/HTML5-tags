<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Sample Table</title>
</head>

<body>

  <table style="border:1px solid black">
    <caption>table with in-line HTML style elements</caption>
    <tr>
      <td><strong>Hits</strong></td>
      <td><strong>Month</strong></td>
      <td><strong>Total Increase</strong></td>
    </tr>
    <tr>
      <td>324,497</td>
      <td>January 1998 </td>
      <td style="text-align:center">-</td>
    </tr>
    <tr>
      <td>436,699</td>
      <td>February 1998</td>
      <td style="text-align:center">112,172</td>
    </tr>
  </table>
  <br />
  <br />
  <table>
    <caption>table without style</caption>
    <tr>
      <th>Hits</th>
      <th>Month</th>
      <th>Total Increase</th>
    </tr>
    <tr>
      <td>324,497</td>
      <td>January 1998</td>
      <td>-</td 
    </tr> 
    <tr>
      <td>436,699</td>
      <td>February 1998</td>
      <td>112,172</td>
    </tr>
  </table>
</body>

</html>
